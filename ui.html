<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TunePlay Streamer</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="build/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/ico" href="build/favicon.ico" />
        <meta name="theme-color" content="#FFCB2E" />
        <script src="https://www.tuneplay.net/import/webcast.js"></script>
        <script src="https://www.tuneplay.net/import/libsamplerate.js"></script>
        <script src="https://www.tuneplay.net/import/libshine.js"></script>
        <style id="windows-theme-styles"></style>

    <body>
        <div id="welcome" class="windows-bg-color"></div>
        <div id="control">
            <button id="start-stop-streaming" class="start windows-bg-color" onclick="startService();">Start Livestreaming</button>
        </div>
        <canvas id="waveform" width="640" height="128"></canvas>
        <script src="streamer.js"></script>
    </body>
</html>
